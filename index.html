    <!-- Blueimp's Image Gallery lightbox -->
    <div class="blueimp-gallery blueimp-gallery-controls" id="blueimp-gallery">
      <!-- Controls for the borderless lightbox -->
      <a class="close btn btn-default btn-close">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
      <h3 class="title"></h3>
      <!-- <button type="button" class="btn btn-default btn-share" id="share-button" data-toggle="modal" data-target="#modal-share") Share</button> -->
      <a class="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      <!-- Show slides -->
      <div class="slides"></div>
      <!-- Show indicator -->
      <ol class="indicator"></ol>

    <script src="assets/javascripts/imagesloaded.pkgd.min.js"></script>
    <script>
      $(window).on('load', function() {
        var $grid = $('.grid').imagesLoaded(function() {
          // Init Masonry after all images have loaded.
          $grid.masonry({
            itemSelector:   '.grid-item',
            columnWidth:    '.grid-item',
            percentPosition: true,
            transitionDuration: '0.6s'
          });
        });
      });
    </script>
