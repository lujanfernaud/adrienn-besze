<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>Adrienn Besze Watercolors</title>
  </head>
  <body>

    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <img class="img-logo img-responsive" src="assets/images/adrienn-logo.svg" alt="Adrienn Besze Watercolors">
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row grid">

        <div class="col-sm-6 col-xs-12 grid-item">
          <figure class="painting">
            <img class="img-responsive" src="assets/images/placeholders/colorful-heart_1160-637-by-Bedneyimages-Freepik.com.jpg" alt="Watercolor">
            <figcaption>
              <h2 class="painting__title">Painting title</h2>
              <p class="painting__medium">Watercolor</p>
              <p class="painting__dimensions">32 x 24 cm - 300 gr watercolor paper</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-sm-6 col-xs-12 grid-item">
          <figure class="painting">
            <img class="img-responsive" src="assets/images/placeholders/colorful-heart_1160-637-by-Bedneyimages-Freepik.com.jpg" alt="Watercolor">
            <figcaption>
              <h2 class="painting__title">Painting title</h2>
              <p class="painting__medium">Watercolor</p>
              <p class="painting__dimensions">32 x 24 cm - 300 gr watercolor paper</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-sm-6 col-xs-12 grid-item">
          <figure class="painting">
            <img class="img-responsive" src="assets/images/placeholders/colorful-heart_1160-637-by-Bedneyimages-Freepik.com.jpg" alt="Watercolor">
            <figcaption>
              <h2 class="painting__title">Painting title</h2>
              <p class="painting__medium">Watercolor</p>
              <p class="painting__dimensions">32 x 24 cm - 300 gr watercolor paper</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-sm-6 col-xs-12 grid-item">
          <figure class="painting">
            <img class="img-responsive" src="assets/images/placeholders/colorful-heart_1160-637-by-Bedneyimages-Freepik.com.jpg" alt="Watercolor">
            <figcaption>
              <h2 class="painting__title">Painting title</h2>
              <p class="painting__medium">Watercolor</p>
              <p class="painting__dimensions">32 x 24 cm - 300 gr watercolor paper</p>
            </figcaption>
          </figure>
        </div>

      </div>
    </div>

    <script src="assets/javascripts/jquery-1.12.4.min.js"></script>
    <script src="assets/javascripts/bootstrap.min.js"></script>
    <script src="assets/javascripts/masonry.pkgd.min.js"></script>
    <script src="assets/javascripts/imagesloaded.pkgd.min.js"></script>
    <script>
      $(window).on('load', function() {
        var $grid = $('.grid').imagesLoaded(function() {
          // Init Masonry after all images have loaded.
          $grid.masonry({
            itemSelector:   '.grid-item',
            columnWidth:    '.grid-item',
            percentPosition: true,
            transitionDuration: '0.6s'
          });
        });
      });
    </script>
  </body>
</html>
